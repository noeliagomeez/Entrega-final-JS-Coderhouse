<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Shop</title>
    <!-- Toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="shortcut icon" href="img/Taylor-logo-3.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">


    <!--JS-->
    <script defer src="./js/main.js"></script>
    
</head>

<body>

    <header>
        <!-- NavBar -->
        <div class="contenedor">
            <h1 class="titulo">Taylor Swift Shop</h1>
            <!-- Carrito de compras -->
            <div class="ver-carrito" id="verCarrito">
                <img src="./img/grocery-store.png" alt="Carrito de compras">
                
            </div>
        </div>
    </header>

    <!--Banner-->
    <div class="contenedor-banner"> 
    <img class="banner-taylor" src="./img/taylor-banner-uno.png" alt="banner">
   </div>  
    
    <!--shop content-->
   <div id="shopContent" class="shop-content"></div>

   <!--modal container-->
   <div id="modal-container" class="modal-container"></div>

   <!-- Toastify JS -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

   <!-- Sweet alerts JS -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
